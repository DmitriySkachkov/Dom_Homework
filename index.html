<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>

    let comments = [
      {
        id: 1,
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likes: 3,
        isLiked: false
      },
      {
        id: 2,
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likes: 75,
        isLiked: true
      }
    ];

    const nameInput = document.querySelector('.add-form-name');
    const textInput = document.querySelector('.add-form-text');
    const addButton = document.querySelector('.add-form-button');
    const commentsList = document.querySelector('.comments');

    function getCurrentDateTime() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = String(now.getFullYear()).slice(-2);
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      
      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    function renderComments() {
      let commentsHTML = '';
      
      comments.forEach((comment) => {
        commentsHTML += `
          <li class="comment" data-id="${comment.id}">
            <div class="comment-header">
              <div>${comment.name}</div>
              <div>${comment.date}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${comment.text}
              </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">${comment.likes}</span>
                <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-id="${comment.id}"></button>
              </div>
            </div>
          </li>
        `;
      });
      
      commentsList.innerHTML = commentsHTML;
      
      document.querySelectorAll('.like-button').forEach((button) => {
        button.addEventListener('click', (event) => {
          const commentId = parseInt(event.target.dataset.id);
          toggleLike(commentId);
        });
      });
    }

    function toggleLike(commentId) {
      const comment = comments.find(c => c.id === commentId);
      
      if (comment) {
        if (comment.isLiked) {
          comment.likes--;
          comment.isLiked = false;
        } else {
          comment.likes++;
          comment.isLiked = true;
        }
        
        renderComments();
      }
    }

    function addNewComment() {
      const name = nameInput.value.trim();
      const text = textInput.value.trim();
      
      if (!name || !text) {
        alert('Пожалуйста, заполните все поля');
        return;
      }
      
      const newId = comments.length > 0 ? Math.max(...comments.map(c => c.id)) + 1 : 1;
      
      comments.push({
        id: newId,
        name: name,
        date: getCurrentDateTime(),
        text: text,
        likes: 0,
        isLiked: false
      });
      
      renderComments();
      
      nameInput.value = '';
      textInput.value = '';
    }

    function initApp() {
      renderComments();
      
      addButton.addEventListener('click', addNewComment);
      
      nameInput.addEventListener('input', function() {
        console.log('Имя изменено:', this.value);
      });
      
      textInput.addEventListener('input', function() {
        console.log('Комментарий изменен:', this.value);
      });
      
      textInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          addNewComment();
        }
      });
    }

    document.addEventListener('DOMContentLoaded', initApp);

  </script>
</html>
